erasure: mirror-3-dc
host_configs:
- drive:
  - path: /dev/disk/by-partlabel/ydb_disk_ssd_01
  - path: /dev/disk/by-partlabel/ydb_disk_ssd_02
  host_config_id: 1
hosts:
- host: ydb-node-zone-a-1.local
  host_config_id: 1
  walle_location:
    body: 1
    data_center: 'zone-a'
    rack: '1'
- host: ydb-node-zone-a-2.local
  host_config_id: 1
  walle_location:
    body: 2
    data_center: 'zone-a'
    rack: '2'
- host: ydb-node-zone-a-3.local
  host_config_id: 1
  walle_location:
    body: 3
    data_center: 'zone-a'
    rack: '3'

- host: ydb-node-zone-b-1.local
  host_config_id: 1
  walle_location:
    body: 4
    data_center: 'zone-b'
    rack: '4'
- host: ydb-node-zone-b-2.local
  host_config_id: 1
  walle_location:
    body: 5
    data_center: 'zone-b'
    rack: '5'
- host: ydb-node-zone-b-3.local
  host_config_id: 1
  walle_location:
    body: 6
    data_center: 'zone-b'
    rack: '6'

- host: ydb-node-zone-c-1.local
  host_config_id: 1
  walle_location:
    body: 7
    data_center: 'zone-c'
    rack: '7'
- host: ydb-node-zone-c-2.local
  host_config_id: 1
  walle_location:
    body: 8
    data_center: 'zone-c'
    rack: '8'
- host: ydb-node-zone-c-3.local
  host_config_id: 1
  walle_location:
    body: 9
    data_center: 'zone-c'
    rack: '9'

domains_config:
  domain:
  - name: Root
    storage_pool_types:
    - pool_config:
        box_id: 1
        vdisk_kind: Default
  state_storage:
  - ring:
      node: [1, 2, 3, 4, 5, 6, 7, 8, 9]
      nto_select: 9
    ssid: 1
blob_storage_config:
  service_set:
    groups:
    - rings:
      - fail_domains:
        - vdisk_locations:
          - node_id: "ydb-node-zone-a-1.local"
            path: /dev/disk/by-partlabel/ydb_disk_ssd_01
        - vdisk_locations:
          - node_id: "ydb-node-zone-a-2.local"
            path: /dev/disk/by-partlabel/ydb_disk_ssd_01
        - vdisk_locations:
          - node_id: "ydb-node-zone-a-3.local"
            path: /dev/disk/by-partlabel/ydb_disk_ssd_01
      - fail_domains:
        - vdisk_locations:
          - node_id: "ydb-node-zone-b-1.local"
            path: /dev/disk/by-partlabel/ydb_disk_ssd_01
        - vdisk_locations:
          - node_id: "ydb-node-zone-b-2.local"
            path: /dev/disk/by-partlabel/ydb_disk_ssd_01
        - vdisk_locations:
          - node_id: "ydb-node-zone-b-3.local"
            path: /dev/disk/by-partlabel/ydb_disk_ssd_01
      - fail_domains:
        - vdisk_locations:
          - node_id: "ydb-node-zone-c-1.local"
            path: /dev/disk/by-partlabel/ydb_disk_ssd_01
        - vdisk_locations:
          - node_id: "ydb-node-zone-c-2.local"
            path: /dev/disk/by-partlabel/ydb_disk_ssd_01
        - vdisk_locations:
          - node_id: "ydb-node-zone-c-3.local"
            path: /dev/disk/by-partlabel/ydb_disk_ssd_01
interconnect_config:
    start_tcp: true
    encryption_mode: OPTIONAL
    path_to_certificate_file: "/opt/ydb/certs/node.crt"
    path_to_private_key_file: "/opt/ydb/certs/node.key"
    path_to_ca_file: "/opt/ydb/certs/ca.crt"
grpc_config:
    cert: "/opt/ydb/certs/node.crt"
    key: "/opt/ydb/certs/node.key"
    ca: "/opt/ydb/certs/ca.crt"
